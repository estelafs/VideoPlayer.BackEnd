{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/">
    <title>Video History</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    
    <style>
      .two {
        columns: 2;
        -webkit-columns: 2;
        -moz-columns: 2;
      }
    </style>
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="{% url 'addEntry' %}">add new video to the history</a></li>
          <li role="presentation"><a href="{% url 'bookMarks' %}">see bookmarks</a></li>
          <li role="presentation"><a href="{% url 'addBookmark' %}">add new bookmark video</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Video Player
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-square-fill" viewBox="0 0 16 16">
        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4v8z"/>
      </svg>
      </h3>
    </div>

    <div class="jumbotron">
      <h1>Video History</h1>
    </div>

    <div class="container">
      <ul class="two">
        {% for entry in entriesHistory %}
          <div>
            <p>Video added at {{ entry.add_at }}</p>  
          </div>
          
          <ul>
            <a href="{{ entry.url }}" target="_blank"> {{ entry.url }} </a> </ul>
          <br>
        {% endfor %}
      </ul>
    </div>

  </div>
    
</body>
</html>
